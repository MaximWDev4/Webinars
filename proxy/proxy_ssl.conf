
# proxy_pass http://172.25.0.2:8080;
# web service1 config.
server {
listen 80;
listen 443 ssl http2;
server_name api.event-manager.club www.api.event-manager.club;

# Path for SSL config/key/certificate
ssl_certificate /etc/ssl/certs/nginx/cert.pem;
ssl_certificate_key /etc/ssl/certs/nginx/key.pem;
include /etc/nginx/includes/ssl.conf;

location / {
include /etc/nginx/includes/proxy.conf;
proxy_pass http://webinars-backend:8888;
}

access_log off;
error_log /var/log/nginx/error.log error;
}

server {
listen 80;
listen 443 ssl http2;
server_name www.event-manager.club event-manager.club;

# Path for SSL config/key/certificate
ssl_certificate /etc/ssl/certs/nginx/cert.pem;
ssl_certificate_key /etc/ssl/certs/nginx/key.pem;
include /etc/nginx/includes/ssl.conf;

location / {
include /etc/nginx/includes/proxy.conf;
proxy_pass http://frontend;
}

access_log off;
error_log /var/log/nginx/error.log error;
}

# web service2 config.


# Default
server {
listen 80 default_server;

server_name _;
root /var/www/html;

charset UTF-8;

error_page 404 /backend-not-found.html;
location = /backend-not-found.html {
allow all;
}
location / {
return 404;
}

access_log off;
log_not_found off;
error_log /var/log/nginx/error.log error;
}
